<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <title>Daftar</title>
  </head>
  <body>
   <section class="daftar" id="daftar">
       <a class="logo-daftar">
           <img src="elements/logo-daftar.png">
       </a>
       <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="daftar-form col-lg-4 col-md-6">
                <input type="text" class="form-control" placeholder="First name" required>
            </div>
            <div class="daftar-form col-lg-4 col-md-6">
                <input type="text" class="form-control" placeholder="Last name" required>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="daftar-form col-lg-8 col-md-12">
                <input type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="daftar-form col-lg-4 col-md-6">
                <input type="password" class="form-control" placeholder="Kata Sandi" required>
            </div>
            <div class="daftar-form col-lg-4 col-md-6">
                <input type="password" class="form-control" placeholder="Konfirmasi Kata Sandi" required>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="daftar-form col-lg-8">
                <input type="text" class="form-control" placeholder="Alamat" required>
            </div>
            <div class="col-lg-2"></div>
        </div>
      </div>
      <a href="daftar-sukses.html">
        <button class="button daf-button font-weight-bold">Submit</button>
      </a>
      <a href="index.html">
        <button class="button daf-button font-weight-bold">Kembali</button>
      </a>
   </section>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
